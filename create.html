<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/029367c707.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/create_pass.css">
    <title>Create Password Page</title>
</head>
<body>
    <section class="container-fluid">
        <div class="container logo">
         <div class="square my-4">
            <span class="eclipse"></span>
            <span class="rectangle"></span>
         </div>
         <div class="wel-text my-4">
         <p >Create a Password</p>
        </div>
        </div>

        <div class="card">
            <div class="form-box my-4">
                <div class="form">
                <form action="#">
                  <label class="my-2" for="user id">User ID</label>
                  <div class="input-field">
                    <i class="fa fa-user" ></i>
                    <input type="text" placeholder="User ID" >
                  </div>
                  <label class="my-2" for="user id">New Password</label>
                  <div class="input-field">
                    <i class="fa fa-lock" ></i>
                    <input type="password" placeholder="Enter Password"  id="passwordInput">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                      <i class="fas fa-eye"></i>
                    </span>
                  </div>
                  <label class="my-2" for="user id">Confirm Password</label>
                  <div class="input-field">
                    <i class="fa fa-lock" ></i>
                    <input type="password" placeholder="Enter Password Again">
                    <!-- <span class="toggle-password" onclick="togglePasswordVisibility()">
                      <i class="fas fa-eye"></i>
                    </span> -->
                  </div>
                  <button type="button" class="btn btn-primary my-4">Reset Password</button>
                </form>
              </div>
              </div>
        </div>
    </section>
    <script>
    function togglePasswordVisibility() {
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.querySelector('.toggle-password');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePassword.querySelector('i').classList.remove('fa-eye');
      togglePassword.querySelector('i').classList.add('fa-eye-slash');
      togglePassword.style.color = '#000';
      togglePassword.style.marginRight = '12px ';
    } else {
      passwordInput.type = 'password';
      togglePassword.querySelector('i').classList.remove('fa-eye-slash');
      togglePassword.querySelector('i').classList.add('fa-eye');
      togglePassword.style.color = '';
    }
  }


    

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
